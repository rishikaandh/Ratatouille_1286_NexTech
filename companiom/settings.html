<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <header>
      <h1>Settings</h1>
    </header>
    <main>
      <section class="container">
        <h2>Profile Settings</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="JohnDoe" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com" required />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="13" max="100" value="25" required />

          <label for="interest">Interest:</label>
          <select id="interest" name="interest" required>
            <option value="dance" selected>Dance</option>
            <option value="music">Music</option>
            <option value="football">Football</option>
            <option value="cricket">Cricket</option>
          </select>

          <button type="submit">Save Changes</button>
        </form>
      </section>
      <section class="container">
        <h2>Notification Settings</h2>
        <ul>
          <li>
            <label for="notifications-events">
              <input type="checkbox" id="notifications-events" name="notifications-events" checked />
              Receive notifications for upcoming events
            </label>
          </li>
          <li>
            <label for="notifications-news">
              <input type="checkbox" id="notifications-news" name="notifications-news" checked />
              Receive notifications for news articles
            </label>
          </li>
          <li>
            <label for="notifications-suggestions">
              <input type="checkbox" id="notifications-suggestions" name="notifications-suggestions" checked />
              Receive notifications for personalized suggestions
            </label>
          </li>
        </ul>
      </section>
      <section class="container">
        <h2>Language Preference</h2>
        <ul>
          <li>
            <label for="language-en">
              <input type="radio" id="language-en" name="language" value="en" checked />
              English
            </label>
          </li>
          <li>
            <label for="language-es">
              <input type="radio" id="language-es" name="language" value="es" />
              Español
            </label>
          </li>
          <li>
            <label for="language-fr">
              <input type="radio" id="language-fr" name="language" value="fr" />
              Français
            </label>
          </li>
        </ul>
      </section>
      <section class="container">
        <h2>Accessibility Options</h2>
        <ul>
          <li>
            <label for="accessibility-high-contrast">
              <input type="checkbox" id="accessibility-high-contrast" name="accessibility-high-contrast" />
              High contrast mode
            </label>
          </li>
          <li>
            <label for="accessibility-large-text">
              <input type="checkbox" id="accessibility-large-text" name="accessibility-large-text" />
              Large text mode
            </label>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
